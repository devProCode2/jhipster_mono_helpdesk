<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pessoa">
      <h2 data-cy="pessoaDetailsHeading"><span>Pessoa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>CÃ³digo</span></dt>
        <dd>
          <span>{{ pessoa.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ pessoa.nome }}</span>
        </dd>
        <dt><span>Cpf</span></dt>
        <dd>
          <span>{{ pessoa.cpf }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ pessoa.email }}</span>
        </dd>
        <dt><span>Senha</span></dt>
        <dd>
          <span>{{ pessoa.senha }}</span>
        </dd>
        <dt><span>Data Cadastro</span></dt>
        <dd>
          <span>{{ pessoa.dataCadastro | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Celular</span></dt>
        <dd>
          <span>{{ pessoa.celular }}</span>
        </dd>
        <dt><span>Tipo Pessoa</span></dt>
        <dd>
          <span>{{ pessoa.tipoPessoa }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button type="button" [routerLink]="['/pessoa', pessoa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
